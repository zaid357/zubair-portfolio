  <style>
    body {
      margin: 0;
      background: rgb(0, 0, 33);

    nav {
      display: flex;

      align-items: center;
      padding: 0 50px;

    }

    nav ul {
      display: flex;

    }

    nav ul li {

    }

    nav a {
      color: white;

    }

    nav a:hover {

    }

    .container {
      max-width: 900px;

    h1 {

      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.15);
    }

    /* two-column grid */
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    /* stack on mobile */
    @media (max-width: 700px) {
      .row {
        grid-template-columns: 1fr;
      }
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgb(5, 5, 50);
      color: white;
      margin-top: 12px;
    }

    textarea {
      min-height: 120px;
      resize: none;
    }

    button {
      margin-top: 18px;
      background: #00bcd4;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0097a7;
    }

    .alt {
      margin-top: 18px;
      text-align: center;
      color: #ccc;
    }

    .alt a {
      color: #00bcd4;
      text-decoration: none;
    }

    footer {
      background: rgb(18, 18, 62);
      text-align: center;
      padding: 15px;
      color: #aaa;
      margin-top: 40px;

  </style>
