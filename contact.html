<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Zubair Akhtar</title>

  <!-- Font -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="styles.css">

  <style>
    :root {
      --text: #111;
      --muted: #777;
      --border: #e5e5e5;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #fff;
      color: var(--text);
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }

    .nav {
      max-width: 1000px;
      margin: auto;
      padding: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .nav a {
      text-decoration: none;
      color: var(--text);
    }

    /* ===== MAIN ===== */
    main {
      max-width: 600px;
      margin: auto;
      padding: 140px 20px 80px;
      text-align: center;
    }

    h1 {
      font-size: 44px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .cv-link {
      display: inline-block;
      margin-bottom: 60px;
      color: var(--accent);
      text-decoration: none;
      font-size: 16px;
    }

    .cv-link:hover {
      text-decoration: underline;
    }

    /* ===== FORM ===== */
    form {
      text-align: left;
      margin-top: 40px;
    }

    .field {
      margin-bottom: 32px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input,
    textarea {
      width: 100%;
      border: none;
      border-bottom: 1px solid var(--border);
      padding: 10px 0;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      background: transparent;
    }

    input:focus,
    textarea:focus {
      border-bottom-color: var(--text);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      margin-top: 20px;
      background: none;
      border: none;
      padding: 0;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      color: var(--text);
    }

    button:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <a href="work.html">Work</a>
      <a href="index.html">Zubair Akhtar</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Get in touch</h1>
    <a class="cv-link" href="cv.pdf" download>Download my CV</a>

    <!-- CONTACT FORM -->
    <form>
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Tell me about your project..." required></textarea>
      </div>

      <button type="submit">Send message →</button>
    </form>
  </main>

  <footer class="contact-footer">
  <a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank" aria-label="LinkedIn">
    <i class="fa-brands fa-linkedin-in"></i>
  </a>

  <a href="mailto:your@email.com" aria-label="Email">
    <i class="fa-regular fa-envelope"></i>
  </a>
</footer>

</body>
</html>
