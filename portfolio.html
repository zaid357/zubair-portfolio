<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio – Zubair Akhtar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

<style>
body{margin:0;background:#000021;color:white;font-family:'Poppins',sans-serif}

/* NAV */
nav{display:flex;justify-content:space-between;align-items:center;padding:0 50px;height:80px;background:#12123e}
nav ul{display:flex;list-style:none}
nav ul li{margin:0 20px}
nav a{text-decoration:none;color:white}
nav a:hover{color:#00bcd4}

/* HAMBURGER */
.hamburger{width:28px;height:22px;display:none;flex-direction:column;justify-content:space-between;cursor:pointer}
.hamburger span{height:3px;background:white;border-radius:3px;transition:.3s}

/* MOBILE MENU */
@media(max-width:900px){
  nav ul{
    position:fixed;top:0;right:-100%;height:100vh;width:70%;
    background:#12123e;flex-direction:column;align-items:center;
    justify-content:center;gap:25px;transition:.35s
  }
  nav ul.active{right:0}
  .hamburger{display:flex}
  .hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
  .hamburger.active span:nth-child(2){opacity:0}
  .hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(5px,-5px)}
}

.wrapper{padding:60px 30px}
h1{text-align:center;color:#00bcd4}
.pdf-actions{display:flex;justify-content:center;gap:20px;margin-bottom:25px}
.btn{background:#00bcd4;padding:10px 20px;border-radius:6px;color:white;text-decoration:none}
.btn:hover{background:#0097a7}
.viewer{display:flex;justify-content:center}
iframe{width:90%;height:85vh;border-radius:12px;border:none}
footer{background:#12123e;text-align:center;padding:15px;color:#aaa}
</style>
</head>

<body>

<header>
  <nav>
    <div class="left">Zubair's Portfolio</div>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <ul id="navMenu">
      <li><a href="index.html#about">About Me</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>
</header>

<div class="wrapper">
  <h1>My Portfolio (PDF)</h1>

  <div class="pdf-actions">
    <a class="btn" href="Portfolio.pdf" target="_blank">Open in New Tab</a>
    <a class="btn" href="Portfolio.pdf" download>Download PDF</a>
  </div>

  <div class="viewer">
    <iframe src="Portfolio.pdf"></iframe>
  </div>
</div>

<footer>© 2025 Zubair Akhtar | All Rights Reserved</footer>

<script>
const hamburger=document.getElementById("hamburger");
const navMenu=document.getElementById("navMenu");

hamburger.addEventListener("click",()=>{
  hamburger.classList.toggle("active");
  navMenu.classList.toggle("active");
});

document.querySelectorAll("#navMenu a").forEach(a =>
  a.addEventListener("click",()=>{
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
  })
);
</script>

</body>
</html>
